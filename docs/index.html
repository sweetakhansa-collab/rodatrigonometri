<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Roda Digital Trigonometri</title>

  </head>
    
  <body>
  <h1>Roda Trigonometri Interaktif</h1>
<p>Project Matematika oleh Zahira Sweeta Khansa</p>
<p>
Gunakan roda atau kalkulator untuk mencari nilai fungsi trigonometri.
</p>
<p class="modeLabel">DISCLAIMER : this system (roda putar) is only accessible for desktop platforms.</p>
<div class="stage" id="stage">

  <div class="angleRing" id="angleRing"></div>

  <div class="funcRing" id="funcRing"></div>

  <div class="center">
    <div class="result" id="result">pilih sudut & fungsi</div>
  </div>

  <div class="arrow angleArrow" id="angleArrow"></div>
  <div class="arrow funcArrow" id="funcArrow"></div>

</div>
<div class="calcBox">

<h2>Kalkulator Trigonometri</h2>
<p class="modeLabel">Mobile friendly</p>
<input id="inputTrig" placeholder="contoh: cos 60">
<button onclick="hitungTrig()">Hitung</button>

<p id="hasilTrig"></p>

</div>
    <script  src="./script.js"></script>

  </body>
